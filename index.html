<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
<!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fahkwang|Kodchasan|Notable" rel="stylesheet">

<!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>
<!-- moment.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
<!-- stylesheets -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="AJenson">
    <div class= "mx-auto navbar navbar- bg-dark text-center">
        <h1>Trains</h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class= "col-lg-12">
                <div class="card card-success">
                    <div class="card-header p-1">
                    <h3 class="card-title h4 p-1 m-0">Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                    <table class="table table-hover text-left" id='train-table'>
                        <thead id="train-bod">
                            <tr>
                            <th>Select</th>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="card card-success">
                    <div class="card-header p-1">
                        <h3 class="card-title h4 p-1 m-0">Add a train</h3>
                    </div>
                    <div class="card-body">
                        <form id="trainForm">
                                    
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input id="name-input" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destin-input">Destination</label>
                                <input id="destin-input" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time HH:MM (Military Time)</label>
                                <input id="time-input" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="freq-input">Frequency (min)</label>
                                <input id="freq-input" class="form-control" type="text">
                            </div>
                            <button class="btn btn-success" id="submit-btn" type="submit">Submit</button>
                            <button class="btn btn-danger" id="del-btn" type="submit">delete</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
